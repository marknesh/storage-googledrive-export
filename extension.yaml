name: storage-googledrive-export
version: 0.0.5
specVersion: v1beta

displayName: Export Storage Files to Google Drive

description: >-
  Exports cloud storage files to google drive in real-time.

author:
  authorName: Mark
  url: https://github.com/marknesh

icon: icon.png
tags: [utilities]

license: Apache-2.0

sourceUrl: https://github.com/marknesh/storage-googledrive-export

billingRequired: true

apis:
  - apiName: drive.googleapis.com
    reason: Exports files from your cloud storage bucket to google drive.

roles:
  - role: storage.objectViewer
    reason: Allows the extension to view objects from the storage bucket.

resources:
  - name: exportToDrive
    type: firebaseextensions.v1beta.function
    description: >-
      Storage triggered function that exports an uploaded file to google drive.
    properties:
      location: ${param:LOCATION}
      eventTrigger:
        eventType: google.storage.object.finalize
        resource: projects/_/buckets/${BUCKET_NAME}

      runtime: 'nodejs16'

params:
  - param: BUCKET_NAME
    label: Cloud Storage bucket
    description: Which bucket do you want use? This field is optional, we will use the default bucket if left empty.
    type: selectResource
    resourceType: storage.googleapis.com/Bucket
    default: ${STORAGE_BUCKET}
    required: false

  - param: FOLDER_PATH
    label: Cloud Storage folder (Not including heading slash)
    description: Which folder do you want to listen to upload changes? e.g `photos` . This is optional. If specified, this extension will only run when a file is uploaded in the specified folder path.
    type: string
    required: false

  - param: CLIENT_EMAIL
    label: Service Account Client Email
    description: >-
      What is the client email from your service account?
    type: secret
    required: true
    immutable: false

  - param: PRIVATE_KEY
    label: Service Account Private Key
    description: >-
      What is the private key from your service account?
      Please paste the private key from your service account JSON file without making any changes. e.g `-----BEGIN PRIVATE KEY-----\nPRIVATE KEY\n-----END PRIVATE KEY-----\n`
    type: secret
    required: true
    immutable: false

  - param: FOLDER_ID
    label: Google drive Folder ID
    description: >-
      The ID of the folder in google drive where you want to export your files.
      This can be found in the url after creating or accessing the folder e.g `https://drive.google.com/drive/u/0/folders/{FOLDER_ID}`
    type: string
    required: true
    immutable: false

  - param: LOCATION
    label: Cloud Functions location
    description: >-
      Where do you want to deploy the functions created for this extension?
      For help selecting a location, refer to the [location selection
      guide](https://firebase.google.com/docs/functions/locations).
    required: true
    immutable: true
    type: select
