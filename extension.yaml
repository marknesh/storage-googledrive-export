# Learn detailed information about the fields of an extension.yaml file in the docs:
# https://firebase.google.com/docs/extensions/reference/extension-yaml

# Identifier for your extension
# TODO: Replace this with an descriptive name for your extension.
name: storage-googledrive-export
version: 0.0.1 # Follow semver versioning
specVersion: v1beta # Version of the Firebase Extensions specification

# Friendly display name for your extension (~3-5 words)
displayName: Export storage files to google drive

# Brief description of the task your extension performs (~1 sentence)
description: >-
  Exports storage files to google drive in realtime.

license: Apache-2.0 # https://spdx.org/licenses/

# Public URL for the source code of your extension.
# TODO:  Replace this with your GitHub repo.
sourceUrl: https://github.com/ORG_OR_USER/REPO_NAME

# Specify whether a paid-tier billing plan is required to use your extension.
# Learn more in the docs: https://firebase.google.com/docs/extensions/reference/extension-yaml#billing-required-field
billingRequired: true

# In an `apis` field, list any Google APIs (like Cloud Translation, BigQuery, etc.)
# required for your extension to operate.
# Learn more in the docs:
# https://firebase.google.com/docs/extensions/reference/extension-yaml#apis-field

# In a `roles` field, list any IAM access roles required for your extension to operate.
# Learn more in the docs:
# https://firebase.google.com/docs/extensions/reference/extension-yaml#roles-field

# In the `resources` field, list each of your extension's functions, including the trigger for each function.
# Learn more in the docs:
# https://firebase.google.com/docs/extensions/reference/extension-yaml#resources-field
resources:
  - name: exportToDrive
    type: firebaseextensions.v1beta.function
    description: >-
      Storage triggered function that exports a created file to google drive.
    properties:
      location: ${param:LOCATION}
      eventTrigger:
        eventType: google.storage.object.finalize
        resource: projects/_/buckets/${BUCKET_NAME}

      runtime: 'nodejs16'

# In the `params` field, set up your extension's user-configured parameters.
# Learn more in the docs:
# https://firebase.google.com/docs/extensions/reference/extension-yaml#params-field
params:
  - param: BUCKET_NAME
    label: Cloud Storage bucket
    description: Which bucket do you want use? This field is optional, we will use the default bucket if left empty.
    type: selectResource
    resourceType: storage.googleapis.com/Bucket
    default: ${STORAGE_BUCKET}
    required: false

  - param: CLIENT_EMAIL
    label: Service Account Client Email
    description: >-
      What is the client email from your service account?
    type: secret
    required: true
    immutable: false

  - param: PRIVATE_KEY
    label: Service Account Private Key
    description: >-
      What is the private key from your service account?
      Please paste the private key from your service account JSON file without making any changes. e.g `-----BEGIN PRIVATE KEY-----\nPRIVATE KEY\n-----END PRIVATE KEY-----\n`
    type: secret
    required: true
    immutable: false

  - param: FOLDER_ID
    label: Google drive Folder ID
    description: >-
      The ID of the folder in google drive where you want to export your files.
      This can be found in the url after creating or accessing the folder e.g `https://drive.google.com/drive/u/0/folders/{FOLDER_ID}`
    type: secret
    required: true
    immutable: false

  - param: LOCATION
    label: Cloud Functions location
    description: >-
      Where do you want to deploy the functions created for this extension?
      For help selecting a location, refer to the [location selection
      guide](https://firebase.google.com/docs/functions/locations).
    required: true
    immutable: true
    type: select
